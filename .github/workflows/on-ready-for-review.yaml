name: Pre-Review Checks

on:
  pull_request:
    types: [ready_for_review]

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:

  checks:
    name: Run checks
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: The Check
        run: |
          cat test-file

      - name: Revert PR to Draft
        if: ${{ failure() }}
        run: |
          PR_ID=${{ github.pull_request.id }}
          echo "PR ID: $PR_ID"

          MUTATION='
            mutation($PR_ID: String!) {
              convertPullRequestToDraft(input: { pullRequestId: $PR_ID }) {
                pullRequest {
                  id
                  number
                  isDraft
                }
              }
            }
          '

          echo $MUTATION

          gh api graphql -F id="${PR_ID}" -f query="${MUTATION}"
